<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" th:href="@{/layoutindex/assets/styles.css}">
</head>
<body>
<header>
    <h1>Welcome to our Website</h1>
</header>
<section class="main-banner" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 align-self-center">
                <div class="header-text">
                    <h6>Welcome to our Website</h6>
                    <h2>Best Place To Learn <em>English</em></h2>
                    <div class="main-button-gradient">
                        <div><a th:href="@{/account/index}">Join Us Now!</a></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="right-image">
                    <img th:src="@{/layoutindex/assets/images/banner-right-image.png}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="services" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h4>Provided <em>Services</em></h4>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="owl-service-item owl-carousel">
                    <div class="item" th:each="service : ${services}">
                        <div class="service-item">
                            <div class="icon">
                                <img th:src="@{/layoutindex/assets/images/service-icon-01.png}" alt="">
                            </div>
                            <h4 th:text="${service.name}"></h4>
                            <p th:text="${service.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <p>Copyright © Co., Ltd. All Rights Reserved.</p>
</footer>
</body>
</html>
