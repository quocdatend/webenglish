<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Singup page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/layoutlogin/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" th:href="@{/layoutlogin/css/style.css}">
</head>
<body>

<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form th:action="@{Signup}" method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your Name" required />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required />
                        </div>
<!--                        <p5 style="color: red">@ViewBag.Error</p5>-->
<!--                        <p5 style="color: greenyellow">@ViewBag.Success</p5>-->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                            <label for="agree-term" class="label-agree-term"><span id="box"><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{/layoutlogin/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a href="/Login" class="signup-image-link" style="color:#222222">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    document.getElementById("signup").addEventListener("click", function(e) {
        var checkbox = document.getElementById("agree-term");
        var border = document.getElementById("box");
        if (checkbox.checked == false){
            border.style.borderColor = "red";
            console.log("false")
        } else {
            border.style.borderColor = "black";
            console.log("true")
        }
    })
</script>
<!-- JS -->
<script th:src="@{/layoutlogin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/layoutlogin/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
