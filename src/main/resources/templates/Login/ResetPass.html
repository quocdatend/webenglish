<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 300px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4a4a4a;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #8b8b8b;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field label {
            display: inline-block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #4a4a4a;
        }

        .form-field input[type=password] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }

        .container button[type=submit] {
            background-color: #4dd0e1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .container button[type=submit]:hover {
            background-color: #26b8c3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Password</h1>
    <form id="forgot-password-form" th:action="@{/reset-password}" method="POST">

        <div th:if="${isTrue}">
            <h5>Thay đổi thành công!</h5>
            <button type="submit" id="btnSubmits" th:formaction="@{/account/index}">Click here!</button>
        </div>

        <div th:unless="${isTrue}">
            <div class="form-field">
                <label>Enter new password:</label>
                <input type="password" name="resetpass" id="resetpass" placeholder="New Password" style="margin-bottom: 10px">
                <label>Confirm new password:</label>
                <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password">
            </div>
            <button type="submit" id="btnSubmits">Enter</button>
        </div>

        <h5 th:text="${error}"></h5>
    </form>
</div>
</body>
</html>
