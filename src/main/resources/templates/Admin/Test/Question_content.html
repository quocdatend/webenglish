<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="h3 mb-2 text-gray-800">ADD NEW TESTING</h1>
            </div>
            <div class="col">
                <a th:href="@{/admin/AddQuestioncontent(id=${id})}" class="btn btn-primary">ADD new QC</a>
            </div>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Style</th>
                        <th>Picture</th>
                        <th>Text Content</th>
                        <th>Audio</th>
                        <th>Text question</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Style</th>
                        <th>Picture</th>
                        <th>Text Content</th>
                        <th>Audio</th>
                        <th>Text question</th>
                        <th>Action</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="item : ${questionsContent}">
                        <td th:text="${item.contentid}"></td>
                        <td th:text="${item.questionsStyle}"></td>
                        <td>
                            <div th:if="${item.picture != null}" class="card-header">
                                <img th:src="${item.picture}" alt="Image" width="200" />
                            </div>
                        </td>
                        <td th:text="${item.textContent}"></td>
                        <td>
                            <div th:if="${item.adudi != null}" class="card-header">
                                <audio controls>
                                    <source th:src="${item.adudi}" type="audio/ogg">
                                </audio>
                            </div>
                        </td>
                        <td>
                            <div th:if="${item.textQuestionsbigIfhave != null}" class="card-header">
                                <span th:text="${item.textQuestionsbigIfhave}"></span>
                            </div>
                        </td>
                        <td>
                            <form th:action="@{/admin/Question(id=${item.contentid})}" method="post">
                                <button type="submit"><i class="fas fa-tasks"></i></button>
                            </form>
                            <form th:action="@{/admin/EditQuestionContent(id=${item.contentid})}" method="post">
                                <button type="submit"><i class="fas fa-edit"></i></button>
                            </form>
                            <form th:action="@{/admin/DeleteQuestioncontent(id=${item.contentid})}" method="post">
                                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a th:href="@{/admin/Exam}">Back to List</a>
</div>

<!-- Form để thêm/sửa questionsContent -->
<div class="container-fluid mt-4">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit/Add Question Content</h6>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/SaveQuestionContent}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="contentid">ID</label>
                    <input type="text" class="form-control" id="contentid" name="contentid" th:value="${questionsContent.contentid}" readonly>
                </div>
                <div class="form-group">
                    <label for="questionsStyle">Style</label>
                    <input type="text" class="form-control" id="questionsStyle" name="questionsStyle" th:value="${questionsContent.questionsStyle}" required>
                </div>
                <div class="form-group">
                    <label for="picture">Picture</label>
                    <input type="file" class="form-control" id="picture" name="picture">
                    <img th:if="${questionsContent.picture != null}" th:src="${questionsContent.picture}" alt="Image" width="200" class="mt-2">
                </div>
                <div class="form-group">
                    <label for="textContent">Text Content</label>
                    <textarea class="form-control" id="textContent" name="textContent" th:text="${questionsContent.textContent}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="adudi">Audio</label>
                    <input type="file" class="form-control" id="adudi" name="adudi">
                    <audio th:if="${questionsContent.adudi != null}" controls class="mt-2">
                        <source th:src="${questionsContent.adudi}" type="audio/ogg">
                    </audio>
                </div>
                <div class="form-group">
                    <label for="textQuestionsbigIfhave">Text Question</label>
                    <textarea class="form-control" id="textQuestionsbigIfhave" name="textQuestionsbigIfhave" th:text="${questionsContent.textQuestionsbigIfhave}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.btn-danger').click(function (e) {
            var confirmed = confirm("Are you sure you want to delete this Question_content?");
            if (!confirmed) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
