<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Testing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <h1 class="h3 mb-2 text-gray-800">Testing - Admin</h1>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Exams</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Time</th>
            <th>Details</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}"></td>
            <td th:text="${exam.examName}"></td>
            <td th:text="${exam.examTime}"></td>
            <td th:text="${exam.examDetails}"></td>
            <td>
              <form th:action="@{/admin/Question_content/{id}(id=${exam.id})}" method="post">
                <button type="submit" class="btn btn-info"><i class="fas fa-tasks"></i></button>
              </form>
              <form th:action="@{/admin/EditExam/{id}(id=${exam.id})}" method="post">
                <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i></button>
              </form>
              <form th:action="@{/admin/Delete/{id}(id=${exam.id})}" method="post">
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit Exam Form -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Add/Edit Exam</h6>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/saveExam}" method="post">
        <div class="form-group">
          <label for="examName">Exam Name</label>
          <input type="text" class="form-control" id="examName" name="examName" th:value="${exam.examName}" required>
        </div>
        <div class="form-group">
          <label for="examTime">Exam Time</label>
          <input type="text" class="form-control" id="examTime" name="examTime" th:value="${exam.examTime}" required>
        </div>
        <div class="form-group">
          <label for="examDetails">Exam Details</label>
          <input type="text" class="form-control" id="examDetails" name="examDetails" th:value="${exam.examDetails}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Exam</button>
      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
      $('.btn-danger').click(function (e) {
          var confirmed = confirm("Are you sure you want to delete this exam?");
          if (!confirmed) {
              e.preventDefault();
          }
      });
  });
</script>
</body>
</html>
